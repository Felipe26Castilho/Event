<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="/css/bootstrap.min.css" rel="stylesheet" >
	<script src="/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
<div class="container">

<h2>Editar | Evento</h2>

	<form action="/adicionar" method="post" th:object="${evento}">
		<div class="row">
		<div> <input type="hidden" th:field="*{id}"></div>
		
			<div class="col">
			 	<input class="form-control" type="text" placeholder="Evento" id="evento" name="evento" required th:field="*{evento}">
			</div>
			
			<div class="col">
			 	<input class="form-control" type="date" placeholder="Data evento" id="dtEvento" name="dtEvento" required th:field="*{dtEvento}">
			</div>
			
			<div class="col">
			 	<input type="submit" class="btn btn-success" value="Adicionar">
			</div>
		 
		 </div>
	</form> 

	
  </div>
</body>
</html>
